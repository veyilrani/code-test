{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Elisha</title>
    <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
    <link rel="stylesheet"  href="{%  static  'css/custom.css'  %}">
    <script  src="https://code.jquery.com/jquery-3.6.0.js"  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%  static  'js/custom.js'  %}"></script>
</head>
<body class="bg-gray">
    <header class="navigation">
        <nav class="navbar navbar-expand-lg  py-4" id="navbar">
            <div class="container">
              <a class="navbar-brand" href="{% url 'home' %}">
                  ELISHA
              </a>
          
              <div class="collapse navbar-collapse text-center" id="navbarsExample09">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'add' %}">Blog</a>
                  </li>		
                  <li class="nav-item">
                    {% if current_user %}
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Sign Up / Login</a>
                    {% endif %}
                  </li>	  
                   
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <div class="container py-4">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="alertMessage {{ message.tags }}"{% endif %}>
                <span>{{ message }}</span>
                <span class="closeIcon">x</span>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="col-lg-6 mx-auto containerBlog">
            <div class="row">
                <div class="col-12 mx-auto text-center py-4 px-5">
                    <h3 class="text-capitalize homeHeader">what I did interesting today</h3>
                    <form method="POST" class="pt-3">
                        {% csrf_token %}
                        <textarea rowspan="5" colspan="100" id="review" class="form-control" name="blog" maxlength="300" minlength="5" required></textarea>
                        <br><br>
                        <input type="submit" class="form-control buttonStyle" name="submit" value="Save">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
